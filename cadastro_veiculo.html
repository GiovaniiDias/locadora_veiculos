<link rel="stylesheet" href="styles.css"/>
<script src="script.js"></script>


<h2> Carros </h2>

<div class="voltar">
<p><input type="button" class="BtVoltar" value="Voltar" onclick="location.href='app.html'"/></p>
</div>
<div class="formulario" id="formularioCliente">
<form method="post" enctype="multipart/form-data">
    
        <table>
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Cor</th>
                <th>Placa</th>
                <th>Diária R$</th>
            </tr>
        </thead>
        <tbody>
        
            <tr>
                <td><input class="Btformulario" type="text" id="marcaVeiculo" placeholder="Marca do veículo"></td>
                <td><input class="Btformulario" type="text" id="modeloVeiculo" placeholder="Modelo do veículo"></td>
                <td><input class="Btformulario" type="number" id="ano" placeholder="Ano do veículo"></td>
                <td><input class="Btformulario" type="text" id="corVeiculo" placeholder="Cor do veículo"></td>
                <td><input class="Btformulario" type="text" id="placaVeiculo" placeholder="Placa do veículo"></td>
                <td><input class="Btformulario" type="number" id="valor" placeholder="Valor da Diária R$"></td>

            </tr>
            
        
        </tbody>
        </table>
        <p><input type="button" class="salvar" id="salvar" name="salvar" value="Salvar" onclick="AdicionarVeiculo()"/></p>
        
       
</form>
</div>
